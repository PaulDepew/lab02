<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/layouts.css'>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <button value="page-1" class="next">First Page!</button>
      <button value="page-2" class="next">Second Page!</button>
      <button value="sortNames" class="sortNames">Sort Names</button>
      <button value="sortHorns" class="sortHorns">Sort Horns</button>
    </header>
    <main id="root">
      <script id="photo-template" type="x-tmpl-mustache">
          <article  class="horns" keyword="{{keyword}}">
            <h2>{{title}}</h2>
            <img src="{{image_url}}" alt="{{keyword}}">
            <p>{{description}}</p>
          </article>
      </script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
